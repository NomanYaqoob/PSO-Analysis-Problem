<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/highcharts/adapters/standalone-framework.js"></script>
    <script src="lib/highcharts/highcharts.js"></script>
    <script src="lib/highcharts-ng/dist/highcharts-ng.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar bar-royal">
        <h1 class="title">Computing Intelligence</h1>
      </ion-header-bar>
      <ion-content ng-controller="HomeController as home">
        <div class="row">
          <div class="col text-center">
            <button type="button" name="button" class="button button-assertive" ng-click="home.calculate()">Generate New Sample</button>
            <highchart config="chart"></highchart>
          </div>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
